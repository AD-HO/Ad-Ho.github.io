<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>ADHO</title>
</head>
<body>
    <div id="app">
        <v-app>
           
          
            <v-content>
             

                <v-toolbar dark
                           src="BackgroundR.png">


                           <a  style="text-decoration: none;" class="white--text" target="_blank" href="https://github.com/AD-HO/">  
                            <v-toolbar-title  href="#" style="text-decoration: none;">      <v-icon x-large>mdi-github</v-icon>        Ad-Ho </v-toolbar-title>
                      </a>
                    <v-row>


                        <v-tabs v-model="tab"
                                background-color="transparent"
                                centered
                                icons>


                            <v-tab v-for="item in items"
                                   :key="item.tab"
                                   href="#"
                                   link>

                                <v-icon>{{item.icon}}</v-icon>

                            </v-tab>


                        </v-tabs>


                    </v-row>


                </v-toolbar>
                
                <div v-if="value > 0">

                    <v-progress-linear :value="value"
                                       color="blue darken-4"></v-progress-linear>
                    <h5 class="text-center black--text"> {{value}} %</h5>
                </div>

                <v-tabs-items v-model="tab">


                    <!--AAAAAAAAAAAAAAAAAAAAA-->
                    <v-tab-item>
                        <v-row align="center">



                            <v-col class="text-center white--text" cols="12">
                                <h1 class="display-1 font-weight-thin mb-4">Adli Houssem</h1>

                                <!--  <v-btn text large color="white" v-on:click="Doit" class="elevation-6">RESUME PDF</v-btn>
                    -->
                                <div id="preview">
                                    <v-file-input v-model="file"
                                                  chips
                                                  accept="image/*"
                                                  label="Image"
                                                  @change="onFileChange()" />
                                </div>
                                <hr/>
                                <img :src="item.image" >

                            </v-col>
                        </v-row>

                    </v-tab-item>


                </v-tabs-items>
            </v-content>
            <v-row justify="center">
                
            
                <v-dialog
                  v-model="dialog"
                  max-width="400"
                >
                  <v-card>
                    <v-card-title class="text-h5">
Connecting to the server                    </v-card-title>
            
                    <v-card-text>
                        <div>
                      
                            <v-progress-linear
                              indeterminate
                              stream
                              color="cyan"
                            ></v-progress-linear>
                          </div>
                                            </v-card-text>
            
                  </v-card>
                </v-dialog>
              </v-row>


        </v-app>
    </div>
    <script src="js/signalr.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="js/Yolov5.js"></script>


</body>
</html>
