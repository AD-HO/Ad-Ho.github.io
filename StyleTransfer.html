<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Style-Transfer ADHO</title>
   
</head>
<body>
    <div id="app">
        <v-app>
           
          
            <v-content>
             

                <v-toolbar dark
                           src="BackgroundR.png">


                           <a  style="text-decoration: none;" class="white--text" target="_blank" href="https://github.com/AD-HO/">  
                            <v-toolbar-title  href="#" style="text-decoration: none;">      <v-icon x-large>mdi-github</v-icon>        Ad-Ho </v-toolbar-title>
                      </a>
                    <v-row>


                        <v-tabs v-model="tab"
                                background-color="transparent"
                                centered
                                icons>


                            <v-tab v-for="item in items"
                                   :key="item.tab"
                                   href="#"
                                   link>

Style Transfer
                            </v-tab>


                        </v-tabs>


                    </v-row>


                </v-toolbar>
                <h4 class="black--text"> Due to lack of processing power, please enter an Image with a size less than (700,700) </h4>

                <div v-if="value > 0">

                    <v-progress-linear :value="value"
                                       color="blue darken-4"></v-progress-linear>
                    <h5 class="text-center black--text"> {{value}} %</h5>
                </div>



                    <!--AAAAAAAAAAAAAAAAAAAAA-->
                        <v-row justify="center">



                            <v-col class="text-center white--text" cols="12">

                                <!--  <v-btn text large color="white" v-on:click="Doit" class="elevation-6">RESUME PDF</v-btn>
                    -->
                                <div id="preview">
                                    <v-file-input v-model="file"
                                    id="imageFile"
                                                  chips
                                                  accept="image/*"
                                                  label="Image"
                                                   />
                                </div>
                                                                 
                                <v-radio-group v-model="radioGroup">
                                  <v-row justify="center">
                                    <v-col cols="3"></v-col>

                                      <v-col col="2">
                                  <v-radio
                                   
                                    
                                    label="Candy"
                                    value="0"
                                  >
                                </v-radio>
                              </v-col>
                              <v-col col="2">

                                <v-radio
                                   
                                    
                                label="Mosaic"
                                value="1"
                                checked="checked"
ref="defaultradio"
                              >
                            </v-radio>
                            </v-col>
                            <v-col col="2">

                            <v-radio
                                   
                                    
                            label="Rain"
                            value="2"
                          >
                        </v-radio>
                        </v-col>
                        <v-col col="2">

                        <v-radio
                                   
                                    
                        label="Udnie"
                        value="3"
                      >
                    </v-radio>
                        
                                </v-col>
                               
                                <v-col cols="3"></v-col>

                              </v-row>


                                </v-radio-group> 
                                <br>
                                <v-row justify="center">
                                  <v-btn
                                  depressed
                                  color="primary"
                                  v-on:click="Launch()"
                                >
                                  Start
                                </v-btn>
</v-row>
<br>
                                <hr/>
                                <img :src="item.image" >

                            </v-col>
                        </v-row>

                   
            </v-content>
            <v-row justify="center">
                
            
                <v-dialog
                  v-model="dialog"
                  max-width="400"
                >
                  <v-card>
                    <v-card-title class="text-h5">
Waiting to the server                    </v-card-title>
            
                    <v-card-text>
                        In case this message last longer than 30s, please refresh the page
                        <div>
                      
                            <v-progress-linear
                              indeterminate
                              stream
                              color="cyan"
                            ></v-progress-linear>
                          </div>
                                            </v-card-text>
            
                  </v-card>
                </v-dialog>
              </v-row>


        </v-app>
    </div>
  
    <script src="js/signalr.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        
    <script src="js/ST.js"></script>
    
 

      
</body>

</html>
